<div>
  <h4><b class="heading" *ngIf="!isEditMode">Add User</b></h4>
  <h4><b class="heading" *ngIf="isEditMode">Edit User</b></h4>
  <form class="container forminput">
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" class="form-control" placeholder="Enter last name" name="first_name" [(ngModel)]="userObject.first_name">
    </div>
    <div class="form-group">
      <label>Last name</label>
      <input type="text" class="form-control" placeholder="Enter last name" name="last_name" [(ngModel)]="userObject.last_name">
    </div>
    <div class="form-group" *ngIf="isEditMode">
      <label>Job:</label>
      <input type="text" class="form-control" placeholder="Enter job " name="job" [(ngModel)]="userObject.job">
    </div>
    <div class="form-group" *ngIf="isEditMode">
      <label>Avatar:</label></div>
    <div><img src="{{userObject?.avatar}}"></div>
    <div [ngClass]="{'button-top':!isEditMode}">
      <button type="submit" (click)="postUser()" class="btn btn-default button">{{submitClick}}</button>
      <button type="cancel" (click)="goBack()" class="btn btn-default button">Cancel</button>
    </div>
  </form>
</div>
