<div>
  <h4><b class="heading" *ngIf="!showAvatar">Add User</b></h4>
  <h4><b class="heading" *ngIf="showAvatar">Edit User</b></h4>
  <form class="container forminput">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" placeholder="Enter Name" name="fname" value="{{userEditObject?.first_name}}">
    </div>
    <div class="form-group">
      <label>Job:</label>
      <input type="text" class="form-control" placeholder="Enter Job" value="{{userEditObject?.last_name}}">
    </div>
    <div class="form-group" *ngIf="showAvatar">
      <label>Avatar:</label></div>
    <div><img src="{{userEditObject?.avatar}}"></div>

    <div>
      <button type="submit" (click)="postUser()" class="btn btn-default button">Submit</button>
      <button type="cancel" (click)="goBack()" class="btn btn-default button">Cancel</button>
    </div>
  </form>
</div>
