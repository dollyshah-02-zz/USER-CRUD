<div>
  <h4><b class="heading" *ngIf="!showAvatar">Add User</b></h4>
  <h4><b class="heading" *ngIf="showAvatar">Edit User</b></h4>
  <form class="container forminput">
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" class="form-control" placeholder="Enter last name" name="first_name" [(ngModel)]="userEditObject.first_name">
    </div>
    <div class="form-group" *ngIf="!showAvatar">
      <label>Last name</label>
      <input type="text" class="form-control" placeholder="Enter last name" name="last_name" [(ngModel)]="userEditObject.last_name">
    </div>
    <div class="form-group" *ngIf="showAvatar">
      <label>Job:</label>
      <input type="text" class="form-control" placeholder="Enter job " name="job" [(ngModel)]="userEditObject.job">
    </div>
    <div class="form-group" *ngIf="showAvatar">
      <label>Avatar:</label></div>
    <div><img src="{{userEditObject?.avatar}}"></div>
    <div *ngIf="show">Record added Successfully!</div>
    <div>
      <button type="submit" (click)="postUser()" class="btn btn-default button">{{submitClick}}</button>
      <button type="cancel" (click)="goBack()" class="btn btn-default button">Cancel</button>
    </div>
  </form>
</div>
